# Twitch Configuration - These will be set by Smithery via query parameters
# Default fallbacks to environment variables for local development
twitch.channel=${TWITCH_CHANNEL:}
twitch.auth=${TWITCH_AUTH:}
twitch.client_id=${TWITCH_CLIENT_ID:}
twitch.broadcaster_id=${TWITCH_BROADCASTER_ID:}

# Package as uber-jar for easier container deployment
quarkus.package.jar.type=uber-jar

# HTTP Server Configuration for Smithery
quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0

# Enable both MCP and HTTP modes
quarkus.mcp.server.enabled=true

# Container optimization settings
quarkus.http.limits.max-body-size=10M
quarkus.http.timeout.idle=30s

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{1}] %s%e%n

# Health check endpoint
quarkus.smallrye-health.ui.enable=true