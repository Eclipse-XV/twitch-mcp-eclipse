runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      twitch.channel:
        type: "string"
        description: "Your Twitch channel name (without the #)"
      twitch.auth:
        type: "string"
        description: "Your Twitch OAuth token (without 'oauth:' prefix)"
      twitch.clientId:
        type: "string"
        description: "Your Twitch application client ID"
      twitch.broadcasterId:
        type: "string"
        description: "Your Twitch broadcaster ID (numeric)"
    required: ["twitch.channel", "twitch.auth", "twitch.clientId", "twitch.broadcasterId"]
  exampleConfig:
    twitch.channel: "your_channel_name"
    twitch.auth: "your_oauth_token"
    twitch.clientId: "your_client_id"
    twitch.broadcasterId: "123456789"